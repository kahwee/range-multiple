<!DOCTYPE html>
<html>
  <head>
    <link href="dist/range-multiple.css" media="all" rel="stylesheet" />
  </head>

  <body>
    <form>
      <datalist id="ticks">
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="15">15</option>
      </datalist>
      <input type="range" min="0" max=24 value="2" step=1.0>
      <input type="hidden" list="ticks" data-toggle="range-multiple" multiple min="0" max="24" value="5.5,20" step="0.5">
    </form>
    <script src="dist/range-multiple.js"></script>
    <script>
      var rangeMultiples = document.querySelectorAll('[data-toggle=range-multiple]');
      [].forEach.call(rangeMultiples, function (item, i, arr) {
        new rangeMultiple(item);
      });
    </script>
  </body>
</html>
